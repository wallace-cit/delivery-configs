info:
  component: Edge Server
  
server:
  port: 9094
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    account: 
      path: /order/**
      serviceId: order-service
    
ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/
    registerWithEureka: false
      
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
