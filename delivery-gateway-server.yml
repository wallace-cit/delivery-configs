info:
  component: Edge Server
  
server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
wait-time-in-ms-when-sync-empty: 3000

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    account: 
      path: /order/**
      serviceId: delivery-order-service
    
ribbon:
  eureka:
    enabled: true
    
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
